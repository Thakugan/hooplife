<div class="registration-page">
  <div class="container jumbotron text-center">
    <h1 class="display-3">Hooplife</h1>
  </div>

  <div class="container registration text-center mt-5">
    <form #registrationForm="ngForm" class="text-center mb-3">
      <div class="form-row">
        <span class="col">
          <input #firstName class="form-control" id="first-name" name="firstName" placeholder="First Name" required>
        </span>
        <span class="col">
          <input #lastName class="form-control" id="last-name" name="lastName" placeholder="Last Name" required>
        </span>
      </div>
      <div class="form-row mt-3">
        <span class="col">
          <input #username class="form-control" id="username" name="username" placeholder="Username" required>
        </span>
      </div>
      <div class="form-row mt-3">
        <span class="col">
          <input #email class="form-control" id="email" name="email" placeholder="Email" required>
        </span>
      </div>
      <div class="form-row mt-3">
        <span class="col">
          <input #password class="form-control" id="password" name="password" placeholder="Password" required>
        </span>
      </div>
      <div class="form-row mt-3">
        <span class="col">
          <input #confirmPassword class="form-control" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
        </span>
      </div>
      <button type="submit" class="btn mt-3" [disabled]="!registrationForm.form.valid">Create Account</button>
    </form>
    <a class="mt-5" routerLink="/login">Have an account already? Login</a>
  </div>
</div>
