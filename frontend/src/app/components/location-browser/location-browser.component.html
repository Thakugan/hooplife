<div class="locationBrowser mt-4">

	<span class="title">Locations</span>
	<button type="button" class="btn btn-outline-dark float-right" (click)="openSubmitLocationPage()">REQUEST LOCATION</button>
	<hr class="clearfix"/>
	<div *ngFor="let loc of locations">
		<div class="card w-100">
			<div class="card-body">
				<div class="row">
					<div class="col-md-2">
						<img [src]="loc.picture_url ? loc.picture_url : 'http://via.placeholder.com/100x100'" alt="Location Image">
					</div>
					<div class="col-md-10">
						<span>{{loc.description}}</span>
						<button type="button" class="btn btn-info float-right" (click)="goToLocation(loc.locationID)">View Location</button>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

	</div>

</div>
